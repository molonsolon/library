<!DOCTYPE html> 
<html>
<head>
    <title>Library</title>
    <link href="CSS/style.css" rel="stylesheet" type="text/css" media="all">
</head>
<body>
    <div id="book-container">
    </div>
    <form id="new-book-form">
        <input type="text" id="title" class="form-entry" name="title" placeholder="title">
        <input type="text" id="author" class="form-entry" name="author" placeholder="author">
        <input type="text" id="pages" class="form-entry" name="pages" placeholder="pages">
        
        <label for="read" class="form-entry" class="read-check">
            <input type="checkbox" id="read" name="read">read
        </label>
     
        <label for="not-read" class="form-entry">
            <input type="checkbox" id="not-read" name="not-read">not read yet
        </label>
    </form>
    <script src="scripts/script.js"></script>
</body>
</html>
