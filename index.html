<!DOCTYPE html> 
<html lang="en">
<head>
    <title>Library</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.2/purify.min.js" integrity="sha512-YWJI80ZZhFAxIJC3N74OqqEq9zaGPCIG987CBf+Z5SKHYG6FBvtPJdEk1xk4f2y6CQA3UWFjhQPWrGoRGqOK+Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="CSS/style.css" rel="stylesheet" type="text/css" media="all">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,600;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <nav id="nav" class="navbar navbar-expand-sm">
        <ul class="navbar-nav p-5">
            <li class="nav-item"> 
                <button id="new-book-btn" type="button" class="btn btn-outline-dark">Add Book</button>
            </li>     
        </ul>
        

    </nav>
    <div id="book-container">
    </div>
    <div id="form-container" class="container">
        <form id="new-book-form" class="form-off" onsubmit="return false">
            <button id="form-close">x</button>
            <input type="text" id="title" class="form-entry" name="title" placeholder="title">
            <input type="text" id="author" class="form-entry" name="author" placeholder="author">
            <input type="text" id="pages" class="form-entry" name="pages" placeholder="pages">
            
            <label for="read" class="form-entry" class="read-check" class="container">
                <input type="radio" id="read" value="read" name="read">read
            </label>
        
            <label for="read" class="form-entry"  class="container">
                <input type="radio" id="not-read" value="not read yet" name="read">not read yet
            </label>
            <button type="submit" id="new-book-submit" >Add to Library</button>
        </form>
    </div>
    <script src="scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
